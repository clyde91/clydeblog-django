{% extends "base.html" %}
{% load static %}
{% block head %}
    <title>clyde blog|登录</title>
{% endblock %}

{% block body %}
<div class="main-content paddsection">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xs-12">
                <div class="row">
                    <div class="container-main single-main">
                        <div class="col-md-12">
                            <div class="block-main mb-30 pd-t50">
                                <div class="content-main single-post padDiv border-r">

        <div class="col-xs-8 col-xs-4">
            <form action="" method="POST">     <!--POST大写，这里action一定要空。不然后面提交表单时候会出问题无法跳转回之前页面.提交为空表示提交给当前页面-->
            {% csrf_token %}
            {% for field in login_form %}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            {% endfor %}
            <input type="submit" class="btn btn-primary" value="登录">
            </form>
        </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
