
{% extends "base.html" %}

{% block head %}
    <title>{{article.title}}-{{ article.category.name }}</title>
    <meta content="{{article.keywords}}" name="keywords">
    <meta content="{{article.descriptison}}" name="descriptison">

<!--    <meta content="{{webseo.keywords}}" name="keywords">
    <meta content="{{webseo.descriptison}}" name="descriptison">
-->

{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <div class="card-body">
                    <div>
                        {% if user.is_authenticated%}

                            <form action="{% url 'submit_comment' %}" method="POST">
                                {% csrf_token %}
                                <label for="exampleFormControlTextarea1">{{ user.username }},已登录。请填写评论</label>
                                <a href="">退出登录</a>
                                <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                <input type="hidden" name="object_id" value="{{ object_id }}">
                                <input type="hidden" name="content_type" value="{{ content_type }}">
                                <input type="submit" value="评论" class="btn btn-primary">
                            </form>
                        {% else %}
                            未登录,登录后查看

                            <a href="{% url 'login' %}?from={{ request.get_full_path }}">登录</a>
                            <a href="{% url 'register' %}?from={{ request.get_full_path }}">注册</a>
                        {% endif %}
                    </div>
                </div>




            </div>
            <div class="d-none d-md-block col-md-4">
{% include 'righter_article.html' %}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-8">
                {% include 'comment.html' %}
            </div>

        </div>
    </div>
{% endblock %}
